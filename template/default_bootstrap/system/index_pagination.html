<div class="pages">
    <span>{pages('record_count')}{lang('nrecord')}/{pages('page_count')}{lang('npage')}</span>
    {if pages('up')}
    <a href="?page={pages('up')}">{lang('uppage')}</a>
    {/if}
    {loop pages() $p}
    {if $p==$page}
    <strong>{$p}</strong>
    {else}
    <a href="?page={$p}">{$p}</a>
    {/if}

    {/loop}
    {if pages('down')}
    <a href="?page={pages('down')}">{lang('downpage')}</a>
    {/if}
</div>
