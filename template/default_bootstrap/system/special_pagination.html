<div class="pages">
    <span>{pages('record_count')}{lang('nrecord')}/{pages('page_count')}{lang('npage')}</span>
    {if pages('up')}
    <a href="{special::url($spid,0,pages('up'))}">{lang('uppage')}</a>
    {/if}
    {loop pages() $p}
    {if $p==$page}
    <strong>{$p}</strong>
    {else}
    <a href="{special::url($spid,0,$p)}">{$p}</a>
    {/if}

    {/loop}
    {if pages('down')}
    <a href="{special::url($spid,0,pages('down'))}">{lang('downpage')}</a>
    {/if}
</div>
